{% extends "seller/base.html" %}

{% block title %}Ürün Düzenle - TarımPazarı{% endblock %}

{% block seller_content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="panel-card">
            <div class="panel-header">
                <h4><i class="fas fa-edit me-2"></i>Ürün Düzenle</h4>
            </div>
            <div class="panel-body">
                <form action="{{ url_for('edit_product', id=product.id) }}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ürün Adı <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" required value="{{ product.name }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kategori <span class="text-danger">*</span></label>
                            <select name="category_id" class="form-select" required>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if cat.id == product.category_id %}selected{% endif %}>{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Ürün Açıklaması</label>
                        <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Fiyat (₺) <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="number" name="price" class="form-control" step="0.01" min="0" required value="{{ product.price }}">
                                <span class="input-group-text">₺</span>
                            </div>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stok Adedi <span class="text-danger">*</span></label>
                            <input type="number" name="stock" class="form-control" min="0" required value="{{ product.stock }}">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label class="form-label">
                                Desi/Ağırlık <span class="text-danger">*</span>
                            </label>
                            <input type="number" name="desi" class="form-control" step="0.1" min="0.1" required value="{{ product.desi }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Görsel URL'si</label>
                        <input type="url" name="image_url" class="form-control" value="{{ product.image_url }}">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="is_active" id="isActive" {% if product.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="isActive">Ürün Aktif</label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Değişiklikleri Kaydet
                        </button>
                        <a href="{{ url_for('seller_products') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
